<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Doctor Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .doctor-section {
      padding: 40px 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .doctor-title {
      font-size: 1.2rem;
      color: #1a365d;
      margin-bottom: 30px;
    }
    .doctor-image {
      width: 100%;
      height: 250px;
      object-fit: contain;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @media (max-width:480px){
        .doctor-section {
            padding: 0;
        }
        .doctor-image{
            height: auto;
            object-fit: cover;
        }
    }
  </style>
</head>
<body>

<div class="container-fluid doctor-section">
  
  <div class="row justify-content-center">
    <div class="col-12">
      <img src="../images/Prof. Dr. Puspak Samal.png" alt="PGA Magazine" class="doctor-image">
    </div>
   
  </div>
</div>

</body>
</html>
