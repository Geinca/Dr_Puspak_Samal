<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logo with Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .membership-section {
            padding: 40px 0;
        }

        .membership-title {
            font-weight: bold;
            color: #007B9E;
        }

        .badge-img {
            max-width: 150px;
            height: auto;
        }

        @media (max-width: 768px) {
            .membership-section {
                padding: 0;
            }

            .badge-img {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container membership-section">
        <div class="row py-5 align-items-start">
            <!-- Left Side Image -->
            <div class="col-md-2 text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl3VTPLD8GNG0u4RYLZ2jAYn4O72ke0YML6w&s"
                    alt="Top Docs Image" class="img-fluid">
            </div>

            <!-- Membership List -->
            <div class="col-md-5">
                <h5 class="membership-title">Memberships</h5>
                <ul class="list-unstyled">
                    <li>Indian Orthopaedic Association (IOA)</li>
                    <li>Indian Society of Hip and Knee Surgeons (ISHKS)</li>
                    <li>AO Trauma Foundation</li>
                </ul>
            </div>

            <!-- Membership List -->
            <div class="col-md-5">
                <h5 class="membership-title">Education & Training:</h5>
                <ul class="list-unstyled">
                    <li>M.S. in Orthopedics</li>
                    <li>Advanced training in Arthroscopy & Joint Replacement from reputed institutions in India</li>
                </ul>
            </div>


        </div>

</body>

</html>
