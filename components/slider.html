<div class="container-fluid py-3 slider-wraper">
  <div id="multiItemCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-2">
            <img src="../images/1o.jpeg" class="img-fluid zoomable" alt="Item 1">
          </div>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-2">
            <img src="../images/2o.jpeg" class="img-fluid zoomable" alt="Item 2">
          </div>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-2">
            <img src="../images/3.png" class="img-fluid zoomable" alt="Item 3">
          </div>
        </div>
      </div>
      <!-- Slide 4 -->
      <div class="carousel-item">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-2">
            <img src="../images/3o.jpeg" class="img-fluid zoomable" alt="Item 4">
          </div>
        </div>
      </div>
      <!-- Slide 5 -->
      <div class="carousel-item">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6 col-md-2">
            <img src="../images/2.png" class="img-fluid zoomable" alt="Item 5">
          </div>
        </div>
      </div>
      <!-- Add more slides similarly -->
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Modal for Zoomed Image -->
<div class="modal fade" id="imageZoomModal" tabindex="-1" aria-labelledby="zoomModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-header border-0">
        <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="zoomedImage" src="" alt="Zoomed Image" class="img-fluid">
      </div>
    </div>
  </div>
</div>
